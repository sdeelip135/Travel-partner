<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
	<link rel="icon" href="images/l.jpeg">
</head>
<body>
	<main id="a">
        <div class="logo">
            <a href="index.html" id="log"><img src="images/l.jpeg" alt="logo" />Travel Partner</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="places.html">Destinations</a></li>
                <li><a href="hotels.html">Hotels</a></li>
                <li><a href="destiny.html" style="font-size: 29px;">New Trip</a></li>
                <li><a href="index.html#activites">Activities</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>

        </nav>
    </main>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form action="#">
				Full name
				<input type="text" name="" placeholder="Enter name" required>
				Email
				<input type="text" name="" placeholder="Enter email" required>

				Address
				<input type="text" name="" placeholder="Enter address" required>
				
				City
				<input type="text" name="" placeholder="Enter City" required>
				<div id="zip">
					<label>
						State
						<select required>
							<option>Choose State..</option>
							<option>Andhra Pradesh</option>
							<option>Karnataka</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code" required>
					</label>
				</div>
				<input type="submit" name="" value="Submit">
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form action="#">
				Accepted Card <br>
				<img src="image/card1.png" width="100">
				<img src="image/card2.png" width="50">
				<br><br>
					<strong>COST : 15,000 INR</strong>

					<br><br>
				Credit card number
			<input type="text" name="" placeholder="Enter card number" required>
				
				Exp month
				<input type="text" name="" placeholder="Enter Month" required>
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV" required>
					</label>
				</div>
				<input type="submit" name="" value="Proceed to Checkout" onclick="msg()">
			</form>
			
		</div>
	</div>
</header>
<script>
	function msg(){
		alert("Sucessfully Booked !!!");
	}
</script>
</body>
</html>
